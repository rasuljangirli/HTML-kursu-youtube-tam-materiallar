    <form id="register-form">
      <label for="first-name">Ad</label>
      <input type="text" id="first-name" placeholder="Ad daxil edin" />
      <br />
      <br />
      <label for="last-name">Soyad</label>
      <input type="text" id="last-name" placeholder="Soyad daxil edin" />

      <h2>Hobby</h2>
      <label for="game">Oyun oynamaq</label>
      <input type="checkbox" id="game" />
      <br />
      <label for="book">Kitab Oxumaq</label>
      <input type="checkbox" id="book" />
      <br />
      <h2>Cinsiyyet</h2>
      <label for="male">Kisi</label>
      <input type="radio" name="gender" id="male" />

      <label for="famale">Qadin</label>
      <input type="radio" name="gender" id="famale" />

      <h2>Profil şəkli əlavə edin</h2>
      <input type="file" />

      <h2>Tehsil secin</h2>

      <select>
        <option disabled selected>Seçin</option>
        <option value="bakalavr">bakalavr</option>
        <option value="magistr">magistr</option>
      </select>

      <h2>Bize mesajiniz varmi?</h2>
      <textarea rows="5" cols="20"></textarea>
      <br />
      <br />
      <button type="submit">Gonder</button>
    </form>
